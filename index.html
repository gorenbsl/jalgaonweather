<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jalgaon Weather</title>
</head>
<body>
  <h1>Jalgaon City Weather</h1>
  <p id="weather">Loading...</p>

  <script>
    fetch("https://dataservice.accuweather.com/currentconditions/v1/189308?apikey=AmpqFspNOVCRZdhjUXtuAOCWbKwT4Ok9")
      .then(response => response.json())
      .then(data => {
        const temp = data[0].Temperature.Metric.Value;
        const text = data[0].WeatherText;
        document.getElementById("weather").innerText = `Temperature: ${temp}Â°C, Condition: ${text}`;
      })
      .catch(error => {
        document.getElementById("weather").innerText = "Error fetching weather data.";
        console.error(error);
      });
  </script>
</body>
</html>
