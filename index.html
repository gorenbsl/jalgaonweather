<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jalgaon Weather - जळगाव हवामान</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #fff);
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 40px auto;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .info {
      font-size: 18px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="card" id="jalgaon">
    <h1> जळगाव</h1>
    <div class="info" id="jalgaon-weather">Loading...</div>
  </div>

  <div class="card" id="bhusawal">
    <h1> भुसावळ</h1>
    <div class="info" id="bhusawal-weather">Loading...</div>
  </div>

   <div class="card" id="amalner">
    <h1> अमळनेर </h1>
    <div class="info" id="amalner-weather">Loading...</div>
  </div>
  <script>
    const apiKey = "AmpqFspNOVCRZdhjUXtuAOCWbKwT4Ok9";

    async function fetchWeather(locationKey, elementId, cityName) {
      try {
        const response = await fetch(
          `https://dataservice.accuweather.com/currentconditions/v1/${locationKey}?apikey=${apiKey}`
        );
        const data = await response.json();
        const weather = data[0];

        const temperature = weather.Temperature.Metric.Value;
        document.getElementById(elementId).textContent = `${cityName} - ${temperature}°C`;
      } catch (error) {
        document.getElementById(elementId).textContent = "Failed to load temperature.";
      }
    }

    // Call for both towns
    fetchWeather("189308", "jalgaon-weather", "Jalgaon");  // Jalgaon
    fetchWeather("189307", "bhusawal-weather", "Bhusawal"); // Bhusawal (update with real key if needed)
fetchWeather("194354", "amalner-weather", "amalner");  // amalner 
  </script>
</body>
</html>
